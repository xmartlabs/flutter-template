name: flutter_template
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: 3.10.2

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  auto_route: 7.4.0
  cupertino_icons: 1.0.5
  dartx: 1.1.0
  dio: 5.1.2
  equatable: 2.0.5
  flutter_bloc: 8.1.3
  flutter_dotenv: 5.1.0
  flutter_native_splash: 2.3.1
  flutter_screenutil: 5.8.4
  flutter_secure_storage: 8.0.0
  flutter_web_browser: 0.17.1 # This can be removed
  freezed_annotation: 2.2.0
  get_it: 7.6.0
  google_fonts: 5.0.0
  intl: 0.18.0
  json_annotation: 4.8.1
  logger: 1.3.0
  material_color_generator: 1.1.0
  rxdart: 0.27.7
  shared_preferences: 2.1.1
  stack_trace: 1.11.0
  stock: 1.0.1
  drift: 2.10.0
  sqlite3: 2.0.0


# Remove when dart_code_metrics updates its dependencies
dependency_overrides:
  http: 1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  auto_route_generator: 7.1.1
  build_runner: 2.4.4
  dart_code_metrics: 5.7.4
  flutter_flavorizr: 2.2.0
  flutter_gen_runner: 5.3.1
  flutter_launcher_icons: 0.13.1
  flutter_lints: 2.0.1
  freezed: 2.3.5
  json_serializable: 6.7.0
  build_web_compilers: 4.0.0
  lints: 2.1.1
  drift_dev: 2.10.0
  sqlite3_flutter_libs: 0.5.5

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/
    - environments/

flutter_gen:
  assets:
    exclude:
      - environments/*
      - assets/README.md

flavorizr:
  flavors:
    dev:
      app:
        name: 'Template Dev'
      android:
        applicationId: 'com.xmartlabs.template.dev'
      ios:
        bundleId: 'com.xmartlabs.template.dev'
        variables:
          FLUTTER_TARGET:
            value: 'lib/main.dart'
    prod:
      app:
        name: 'Template'
      android:
        applicationId: 'com.xmartlabs.template'
      ios:
        bundleId: 'com.xmartlabs.template'
        variables:
          FLUTTER_TARGET:
            value: 'lib/main.dart'
    staging:
      app:
        name: 'Template Sta'
      android:
        applicationId: 'com.xmartlabs.template.sta'
      ios:
        bundleId: 'com.xmartlabs.template.sta'
        variables:
          FLUTTER_TARGET:
            value: 'lib/main.dart'
  instructions:
    - assets:download
    - assets:extract
    - android:buildGradle
    - ios:xcconfig
    - ios:buildTargets
    - ios:schema
    - ios:plist
    - assets:clean

# Run command: flutter pub run flutter_launcher_icons:main
flutter_launcher_icons:
  android: true
  ios: true
  image_path: 'icons/ic_launcher.png'
  image_path_ios: 'icons/ic_launcher_ios.png' # Transparency not supported on IOS
  adaptive_icon_foreground: 'icons/ic_launcher_foreground.png'
  adaptive_icon_background: '#ee1a64'
  remove_alpha_ios: true
  web:
    generate: false
  windows:
    generate: false

flutter_native_splash:
  color: '#ffffff'
  image: 'icons/splash_logo.png'
  android_12:
    image: 'icons/splash_logo_android_12.png'
    branding: 'icons/splash_branding.png'
